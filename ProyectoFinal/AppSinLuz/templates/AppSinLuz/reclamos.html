{% extends "AppSinLuz/index.html" %}
{% load static %}
{% block tituloQueCambia %}
Reclamos
{% endblock %}
{% block contenidoQueCambia %}
	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Reclamos</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Ingrese su reclamo</h3>
							<p class="text-center text-muted">Por favor, ingrese la fecha en la que surgio el problema y los detalles.</p>
							<hr>
							
							<form action="" method="POST">
								{% csrf_token %}
									<div class="top-margin">
										<label for="fecha">Fecha </label>
										<input id="fecha" type="date" name="fecha" class="form-control">
									</div>
									<div class="top-margin">
										<label for="detalles">detalles</label>
										<input id="detalles" type="text" name="detalles" class="form-control">
									</div>			
									<div class="col-lg-10 text-right">
										<button class="btn btn-action" type="submit">Continuar</button>					
									</div>
								</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->
{% endblock %}
