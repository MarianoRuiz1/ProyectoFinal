{% extends "AppSinLuz/index.html" %}
{% load static %}
{% block tituloQueCambia %}
Usuario
{% endblock %}
{% block contenidoQueCambia %}
	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Acceda a su cuenta</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Ingresando a su cuenta</h3>
							<p class="text-center text-muted">Por favor, ingrese sus datos personales.</p>
							<hr>
							
							<form action="" method="POST">
								{% csrf_token %}
								<div class="top-margin">
									<label for="usuario">Usuario </label>
									<input id="usuario" type="text" name="usuario" class="form-control">
								</div>
								<div class="top-margin">
									<label for="contrasena">Contraseña</label>
									<input id="contrasena" type="password" name="contrasena" class="form-control">
								</div>
								<div class="top-margin">
									<label for="email">Email</label>
									<input id="email" type="email" name="email" class="form-control">
								</div>
								<div class="top-margin">
									<label for="direccion">Dirección</label>
									<input id="direccion" type="text" name="direccion" class="form-control">
								</div>
								<div class="top-margin">
									<label for="departamento">Departamento</label>
									<input id="departamento" type="text" name="departamento" class="form-control">
								</div>								
								<hr>

								<div class="row">
									<div class="col-lg-8">
										<b><a href="">Olvido su contraseña?</a></b>
									</div>
									<div class="col-lg-10 text-right">
										<button class="btn btn-action" type="submit">Continuar</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->
			{% endblock %}
